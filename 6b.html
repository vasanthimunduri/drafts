<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>JavaScript Output Methods</h2>

    <button onclick="showAlert()">Show Alert</button>
    <button onclick="writeToDocument()">Write to Document</button>
    <button onclick="logToConsole()">Log to Console</button>
    <button onclick="updateInnerHTML()">Update Inner HTML</button>

    <p id="output"></p>

    <script>
        function showAlert() {
            alert("This is an alert box!");
        }

        function writeToDocument() {
            document.write("This text is written using document.write()");
        }

        function logToConsole() {
            console.log("This message is logged to the console.");
        }

        function updateInnerHTML() {
            document.getElementById("output").innerHTML = "This text is updated using innerHTML.";
        }
    </script>

</body>
</html>
